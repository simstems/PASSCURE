<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="img/favicon_96.png" sizes="96x96">
<link rel="icon" type="image/png" href="img/favicon_32.png" sizes="32x32">
<link rel="icon" type="image/png" href="img/favicon_16.png" sizes="16x16">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+39+Text" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Squada+One" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
<link rel="stylesheet" href="css/app.css">
<title>PASSCURE</title>
</head>
<body>
     <div class="off-canvas-content" data-off-canvas-content>
		<!-- Your page content lives here -->
        <div class="row main-content">
            <div class="medium-10 medium-centered columns">
                <div class="row">
                    <div class="large-7 large-centered medium-10 medium-centered columns passcure">
                        <div class="row passcure-tabs">
                            <div class="large-8 medium-6 small-4 columns">
                                <ul class="horizontal menu no-bullet align-left nav">
                                    <li class="cta-button button first standard selected">Standard</li>
                                    <li class="cta-button button advanced">Advanced</li>
                                    <li class="cta-button button last info">Info</li>
                                </ul>
                            </div>
                        </div>
                        <div class="row passcure-options">
                            <div class="medium-10 medium-centered small-12 columns">
                                    <div class="row">
                                        <div class="medium-5 small-5 columns"><label for="middle-label" class="text-left middle">Password length:</label></div>
                                        <div class="medium-7 small-7 columns">
                                        <select id="passcure-dropdown">
                                          <optgroup label="Low Priority">
                                            <option>6</option>
                                            <option>8</option>
                                            <option>10</option>
                                            <option>12</option>
                                            <option>14</option>
                                            <option>16</option>
                                          </optgroup> 
                                          <optgroup label="Mid Priority">
                                            <option>18</option>
                                            <option>21</option>
                                            <option>24</option>
                                            <option>27</option>
                                            <option>30</option>
                                            <option>36</option>
                                          </optgroup>
                                          <optgroup label="High Priority">
                                            <option>48</option>
                                            <option>52</option>
                                            <option>56</option>
                                            <option>60</option>
                                            <option>64</option>
                                            <option>68</option>
                                          </optgroup>
                                          <optgroup label="Top Secret">
                                            <option>128</option>
                                            <option>172</option>
                                            <option>256</option>
                                            <option>512</option>
                                            <option>2048</option>
                                            <option>16384</option>
                                          </optgroup>
                                        </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns">Include symbols:</div> 
                                        <div class="medium-7 small-7 columns"><input id="checkbox1" type="checkbox"><label for="checkbox1">(e.g. @ # $ % )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns">Include numbers:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox2" type="checkbox"><label for="checkbox2">(e.g. 0 1 2 3 )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns">lower case:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox3" type="checkbox"><label for="checkbox3">(e.g. a b c d )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns">UPPER CASE:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox4" type="checkbox"><label for="checkbox4">(e.g. A B C D )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns">Ambiguous:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox6" type="checkbox"><label for="checkbox6">(e.g. { \ ( ] )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns sentenceLabel">Create a sentence:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox7" type="checkbox"><label for="checkbox7">(e.g. thebluecar )</label></div>
                                    </div>
                                    <div class="row">
                                        <div class="medium-5 small-5 columns randomLabel">Random characters:</div>
                                        <div class="medium-7 small-7 columns"><input id="checkbox8" type="checkbox"><label for="checkbox8">(e.g. 2Xxy-T0d )</label></div>
                                    </div>
                            </div>
                        </div>
                        <div class="row passcure-btn">
                             <a class="button" id="generate-btn">GENERATE</a>
                        </div>
                        <div class="row passcure-word">
                            <div class="medium-2 small-6 columns outputLabel">
                                <label for="middle-label" class="text-right middle">Password:</label>
                            </div>
                            <div class="medium-10 small-6 columns">
                                <input type="text" id="middle-label" class="password" placeholder="Your password">
                                <button class="button copy-btn"><i class="material-icons">content_copy</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
    
	<!-- JavaScript Files -->
    <script src="js/vendor/what-input.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
